---
layout: default
---

<article class="photo-essay-sequence">
  <div class="photo-essay-sequence-header">
    <h1>{{ page.title }}</h1>

    {% if page.date %}
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %Y" }}</time>
    {% endif %}

    {% if page.intro %}
    <div class="intro">
      {{ page.intro | markdownify }}
    </div>
    {% endif %}
  </div>

  <div class="photo-essay-sequence-body">
    {{ content }}
  </div>
</article>
